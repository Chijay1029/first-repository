<script>
    $(document).ready(function(){
        $(".photo").click(function(){
            $("#myModal").show();
            $("#img01").attr("src", this.src);
            $("#caption").text(this.alt);

        $(".close").click(function(){
            $("#myModal").hide();
        });

</script>
